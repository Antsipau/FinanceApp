<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <title>{{ title }}</title>


</head>
<body>

{% include 'inc/_header.html' %}

<section class="functionality">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase color1 mb-5">functionality of e-wallet</h2>
            </div>
        </div>
        <div class="row">
             <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="home_page_button" href="{% url 'home' %}">
                        <i class="fa-solid fa-2xl fa-house fa-beat-fade"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Home Page</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="register_button">
                        <i class="fa-solid fa-2xl fa-address-card fa-shake"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Register now</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="sign_in_button">
                        <i class="fa-solid fa-2xl fa-right-to-bracket fa-beat-fade"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Sign in</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="log_out_button">
                        <i class="fa-solid fa-2xl fa-right-from-bracket fa-beat-fade"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Log out</h5>
                <div class="line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="add_income_button" href="{% url 'add_income' %}">
                        <i class="fa-solid fa-2xl fa-hand-holding-dollar fa-flip"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Add income</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="show_incomes_button" href="{% url 'my_income' %}">
                        <i class="fa-solid fa-2xl fa-wallet fa-flip"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Show incomes</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="add_purchase_button" href="{% url 'add_purchase' %}">
                        <i class="fa-solid fa-2xl fa-basket-shopping fa-beat"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Add purchase</h5>
                <div class="line"></div>
            </div>
            <div class="col-xl-3 col-md-6 col-sm-12">
                <div align="center">
                    <a class="app_circle" role="button" id="show_expenses_button">
                        <i class="fa-solid fa-2xl fa-cart-arrow-down fa-flip"></i>
                    </a>
                </div>
                <h5 class="text-center text-white">Show expenses</h5>
                <div class="line"></div>
            </div>
        </div>
    </div>

    {% block content %}CONTENT{% endblock %}

</section>


{% include 'inc/_footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}">></script>
</body>
</html>
