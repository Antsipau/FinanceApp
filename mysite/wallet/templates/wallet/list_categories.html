<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-12">
            <div align="center">
                <div class="list-group text-center list-group-horizontal-md">
                    {% for item in categories %}
                    <a href="{{ item.get_absolute_url }}"
                       class="list-group-item list-group-item-action list-group-item-info text-white"> {{ item.title }}
                        <div align="center">
                            <span class="badge badge-primary badge-pill"> {{ item.cnt }} </span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
