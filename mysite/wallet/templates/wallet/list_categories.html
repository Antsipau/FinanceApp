<ul class="list-group list-group-horizontal-xxl">
    {% for i in categories%}
    <a href="{{ i.get_absolute_url }}"
       class="list-group-item list-group-item-action list-group-item-info text-white"> {{ i.title }}
        <div align="center">
            <span class="badge badge-primary badge-pill"> Number of records: {{ i.cnt }} </span>
        </div>
    </a>
    {% endfor %}
</ul>
