<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'total_income_page' %}">Total income</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center mt-3">
    <div class="card-header bg-light" style="padding: 30px" align="center">
        Some information
    </div>
    <div class="row row-cols-3">
        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light" style="height: 690px" align="center">
                <h3>The current date is:</h3>
                <h3>{% now "d.m.Y" %}</h3>
            </div>
        </div>
        <div class="col-8" style="padding: 0px">
            <div class="card card-body bg-light" style="height: 690px" align="center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <input class="btn btn-primary btn-lg" type="button" value="Register now">
                    <input class="btn btn-primary btn-lg" type="button" value="Sign in">
                    <input class="btn btn-primary btn-lg" type="button" value="Log out">
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <input class="btn btn-primary btn-lg" type="button" value="Add purchase">
                    <input class="btn btn-primary btn-lg" type="button" value="Delete purchase">
                    <input class="btn btn-primary btn-lg" type="button" value="Show expenses">
                </div>
            </div>
        </div>
        <div class="col-2" style="padding: 0px">
            <div class="card card-body bg-light" style="height: 690px" align="center">
                <input class="btn btn-primary btn-lg" type="button" value="Add income">
                <a class="btn btn-primary btn-lg" href="{% url 'my_income' %}" role="button">Show incomes</a>
                Your current balance is:
            </div>
        </div>
    </div>
</div>

<div class="card-footer text-muted bg-light" style="padding: 30px" align="center">
    Created by Antsipau 2022
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
</body>
</html>
