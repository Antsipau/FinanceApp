<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>

{% for item in  my_goods %}

        <p>{{item.date_of_purchase}}</p>
        <p>{{item.name_of_product}}</p>
        <p>{{item.price_per_item}}</p>
        <p>{{item.quantity_of_goods}}</p>
    </div>
<hr>
{% endfor %}

</body>
</html>
